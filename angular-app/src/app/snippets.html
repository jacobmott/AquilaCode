<div
  class="transition-all rounded-ee-sm z-50 brightness-75 w-full h-1 absolute bottom-0 bg-gradient-radial from-aquilapink-100 via-aquilapink-400 to-aquilapink-900 bg-size-200 bg-pos-0 hover:bg-pos-100"
></div>
<button
  class="transition duration-75 delay-1000 ease-in-out bg-green-300 hover:bg-green-600 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-green-900"
>
  Hover me
</button>
<button
  class="m-2 p-10 text-white rounded-xl transition-all duration-500 bg-gradient-to-br to-white via-black from-red-500 bg-size-200 bg-pos-0 hover:bg-pos-100"
>
  Hover me
</button>

<div class="bg-transparent h-full col-span-1 grid row-span-4">
  <div
    class="transition-all rounded-full row-start-3 row-span-1 bg-opacity-100 brightness-125 bg-gradient-radial from-aquilapink-100 via-aquilapink-400 to-aquilapink-900 bg-size-200 bg-pos-0 hover:bg-pos-100"
  ></div>
</div>

<!-- Seperated into 10 columns here -->
<div class="w-full h-full grid grid-cols-10">
  <!-- This is a single div,  that spans 1 column and has its own grid it takes up 4 rows in this column  -->

  <div class="bg-transparent h-full col-span-1 grid row-span-4">
    <div class="h-full row-start-3 row-span-1 bg-transparent relative">
      <div
        class="h-1/3 w-1/2 z-0 translate-x-1/2 transition-all ease-in-out duration-1000 rounded-full absolute bottom-0 left-0 brightness-150 bg-transparent hover:bg-aquilapink-600"
      ></div>
    </div>
  </div>
</div>

<video
  id="vid"
  class="w-full h-full"
  loop
  autoplay
  muted
  controls
  preload="auto"
  (timeupdate)="onTimeUpdate($event)"
>
  <source
    src="https://jacobmottgithub.s3.amazonaws.com/AquilaCode/Videos/Adventure.mp4"
    type="video/mp4"
  />
</video>
