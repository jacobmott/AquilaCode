<div
  class="bg-gradient-radial from-aquilapink-100 via-aquilapink-400 to-aquilapink-900 bg-size-200 bg-pos-0 hover:bg-pos-100 absolute bottom-0 z-50 h-1 w-full rounded-ee-sm brightness-75 transition-all"
></div>
<button
  class="transform rounded-lg border border-green-900 bg-green-300 p-4 transition delay-1000 duration-75 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green-600"
>
  Hover me
</button>
<button
  class="bg-size-200 bg-pos-0 hover:bg-pos-100 m-2 rounded-xl bg-gradient-to-br from-red-500 via-black to-white p-10 text-white transition-all duration-500"
>
  Hover me
</button>

<div class="col-span-1 row-span-4 grid h-full bg-transparent">
  <div
    class="bg-gradient-radial from-aquilapink-100 via-aquilapink-400 to-aquilapink-900 bg-size-200 bg-pos-0 hover:bg-pos-100 row-span-1 row-start-3 rounded-full bg-opacity-100 brightness-125 transition-all"
  ></div>
</div>

<!-- Seperated into 10 columns here -->
<div class="grid h-full w-full grid-cols-10">
  <!-- This is a single div,  that spans 1 column and has its own grid it takes up 4 rows in this column  -->

  <div class="col-span-1 row-span-4 grid h-full bg-transparent">
    <div class="relative row-span-1 row-start-3 h-full bg-transparent">
      <div
        class="hover:bg-aquilapink-600 absolute bottom-0 left-0 z-0 h-1/3 w-1/2 translate-x-1/2 rounded-full bg-transparent brightness-150 transition-all duration-1000 ease-in-out"
      ></div>
    </div>
  </div>
</div>

<video
  id="vid"
  class="h-full w-full"
  loop
  autoplay
  muted
  controls
  preload="auto"
  (timeupdate)="onTimeUpdate($event)"
>
  <source
    src="https://jacobmottgithub.s3.amazonaws.com/AquilaCode/Videos/Adventure.mp4"
    type="video/mp4"
  />
</video>
